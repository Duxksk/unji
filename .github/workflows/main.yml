name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # ----- 체크아웃 v4 -----
      - name: Checkout
        uses: actions/checkout@v4

      # ----- JDK 17 (Android 빌드 현재 기본) -----
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ----- Gradle 캐싱 -----
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ----- local.properties 건들지 않음 (이미 있다고 했으니) -----
      # ***** 절대 생성하지 않음 *****

      # ----- 권한 -----
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # ----- 빌드 -----
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # ----- 아티팩트 업로드 -----
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OpenAI-VideoApp-APK
          path: app/build/outputs/apk/release/*.apk
