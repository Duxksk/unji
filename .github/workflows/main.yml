name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout (v4)
      - name: Checkout
        uses: actions/checkout@v4

      # 2) JDK 17 설치 (v4)
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 3) Gradle 권한 부여 (gradlew가 프로젝트 root에 있다고 가정)
      - name: Grant execute permission
        run: chmod +x ./gradlew

      # 4) 캐시 (옵션)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 5) Build Release APK
      - name: Build Release
        run: ./gradlew assembleRelease --stacktrace

      # 6) 결과물 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
